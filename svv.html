<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Names</title>
    <style>
        body {
            background-image: url(https://visme.co/blog/wp-content/uploads/2017/07/50-Beautiful-and-Minimalist-Presentation-Backgrounds-026.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }
        h1 {
            color: rgb(255, 68, 68);
        }
        article {
            margin-left: 25%;
            margin-right: 25%;
        }
        article>ol {
            background-color: blanchedalmond;
            padding-right: 40px;
            padding-bottom: 40px;
        }
        article li {
            background-color: rgb(162, 253, 223);
            text-align: left;
            font-size: 25px;
            color: hotpink;
            list-style-position: inside;
            padding-left: 10px;
        }
        p {
            font-size: 30px;
            color: rgb(228, 101, 59);
        }
    </style>
</head>
<body>
    <center>
        <h1 style="font-size: 50px;">FESTIVAL NAMES!</h1>
        <br><br><br>
        <article>
            <ol>
                <p>The festivals are:</p>
                <li>Pongal</li>
                <li>Ugadi</li>
                <li>Holi</li>
                <li>Maha Shivaratri</li>
                <li>Hanuman Jayanthi</li>
                <li>Ram Navami</li>
                <li>Varalakshmi Vratam</li>
                <li>Raksha Bandhan</li>
                <li>Krishnashtami</li>
                <li>Ganesh Chaturthi</li>
                <li>Dusshera</li>
                <li>Diwali</li>
            </ol>
        </article>
    </center>
</body>
</html>
